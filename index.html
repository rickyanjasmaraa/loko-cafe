<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>LOKO Cafe</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <div class="logo">
               <img src="assets/img/logo.png" alt="image" class="logo__img">
               <a href="#" class="nav__logo">.LOKOCafe</a>
            </div>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Stories</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Menu</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">About</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Store</a>
                  </li>
               </ul>
               <!-- close button -->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <i class="ri-heart-line"></i>
               <i class="ri-shopping-cart-line"></i>

               <!-- togle boton -->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-menu-3-line"></i>
               </div>
            </div>
            
         

            
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <div class="home__circle">
                     <div class="home__subcircle"></div>
                     <h1 class="home__title">LokoCafe</h1>
                  </div>

                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img src="assets/img/drink-1.png" alt="image" class="home__img">
                        
                           <h2 class="home__product">Matca Latte</h2>
                           <h3 class="home__price">Rp15.000</h3>
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/drink-2.png" alt="image" class="home__img">
                        
                           <h2 class="home__product">Milkcream Boba</h2>
                           <h3 class="home__price">Rp20.000</h3>
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/drink-3.png" alt="image" class="home__img">
                        
                           <h2 class="home__product">Chocolate</h2>
                           <h3 class="home__price">Rp15.000</h3>
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/drink-4.png" alt="image" class="home__img">
                        
                           <h2 class="home__product">Brown Sugar</h2>
                           <h3 class="home__price">Rp17.000</h3>
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/drink-5.png" alt="image" class="home__img">
                        
                           <h2 class="home__product">Ice Tropical</h2>
                           <h3 class="home__price">Rp15.000</h3>
                        </article>
                     </div>
                  </div>

                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev">
                     <i class="ri-arrow-left-line"></i>
                  </div>

                  <div class="swiper-button-next">
                     <i class="ri-arrow-right-line"></i>
                  </div>
               </div>

               <footer class="home__footer">
                  <div class="home__language">
                     ID | EN
                  </div>

                  <div class="home__social">
                     <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-facebook-circle-line"></i>
                     </a>

                     <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-instagram-line"></i>
                     </a>

                     <a href="#" target="_blank" class="home__social-link">
                        <i class="ri-twitter-x-fill"></i>
                     </a>
                  </div>
               </footer>
            </div>
         </section>
      </main>

      <!--=============== SCROLLREVEAL ===============-->
      <script src="assets/js/scrollreveal.min.js"></script>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
